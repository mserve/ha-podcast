# https://www.home-assistant.io/integrations/default_config/
default_config:

# https://www.home-assistant.io/integrations/homeassistant/
homeassistant:
  debug: true

# https://www.home-assistant.io/integrations/logger/
logger:
  default: info
  logs:
    custom_components.podcast_hub: debug

podcast_hub:
   update_interval: 1
   podcasts:
     - id: lagedernation
       url: "https://feeds.lagedernation.org/feeds/ldn-mp3.xml"
       name: "Lage der Nation"
       max_episodes: 10
     - id: 39c3
       url: "https://media.ccc.de/c/39c3/podcast/mp3.xml"
       name: "39C3 Chaos Communication Congress"
       max_episodes: 5
       update_interval: 1
